<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script type="module" src="js/store/script.js"></script>
		<script type="module" src="js/store/shop.js"></script>
		<script type="module" src="js/auth/script.js"></script>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<header>
			<nav class="container row">
				<a id="logo" href="/" aria-label="Home">
					<img src="assets/images/logo.svg" alt="Logo" />
				</a>
				<div class="row header-actions">
					<button
						id="shoppingCartOpenButton"
						aria-label="Shopping cart"
						data-theme="none"
					>
						<svg
							viewBox="0 0 24 24"
							width="28"
							height="28"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
						>
							<path d="M6 7h12l-1 14H7L6 7Z"></path>
							<path d="M9 7a3 3 0 0 1 6 0"></path>
						</svg>
					</button>
				</div>
			</nav>
			<aside id="shoppingCart" data-theme="light" data-open="false">
				<article>
					<header>
						<button
							id="closeBtn"
							aria-label="Close"
							data-theme="none"
						>
							<img src="/assets/icons/x.svg" alt="Close button" />
						</button>
						<h2 class="text-lg">Shopping cart</h2>
					</header>
					<p class="text-sm empty"></p>
					<ul></ul>
					<template>
						<li class="row">
							<img src="image 3.png" alt="" />
							<article class="text-sm">
								<h3>
									<a href="">
										Mens Casual Premium Slim Fit T-Shirts
									</a>
								</h3>
								<button id="removeProductBtn" data-theme="none">
									remove product
								</button>
								<header></header>
								<footer class="row">
									<div class="counter">
										<button
											class="dec"
											aria-label="Decrease quantity"
											data-theme="secondary"
										>
											-
										</button>
										<input inputmode="numeric" />
										<button
											class="inc"
											aria-label="Increase quantity"
											data-theme="secondary"
										>
											+
										</button>
									</div>
									<p>DKK</p>
								</footer>
							</article>
						</li>
					</template>
				</article>
				<footer>
					<p class="text-sm">
						<span>Shipping:</span>
						<span class="bold">DKK 67.00</span>
					</p>
					<p class="bold">
						<span>Total:</span>
						<span class="total"></span>
					</p>
					<a href="checkout.html" class="btn" data-theme="primary"
						>Check out now</a
					>
				</footer>
			</aside>
		</header>
		<nav aria-label="Primary" data-theme="dark">
			<ul class="container">
				<li>
					<a href="/shop.html">Shop all</a>
				</li>
				<li>
					<a href="/shop.html?category=women%27s%20clothing"
						>Women's Clothing</a
					>
				</li>
				<li>
					<a href="/shop.html?category=men%27s%20clothing"
						>Men's Clothing</a
					>
				</li>
				<li><a href="/shop.html?category=jewelery">Jewellery</a></li>
				<li>
					<a href="/shop.html?category=electronics">Electronics</a>
				</li>
			</ul>
		</nav>
		<main>
			<nav class="breadcrumbs container">
				<ul id="breadcrumbscontainer" class="row wrap"></ul>
			</nav>
			<section
				class="container grid col-sm align-rows row-4"
				id="item-list"
			>
				<template>
					<article class="grid card" data-theme="card">
						<figure>
							<img src="image 3.png" alt="" />
							<figcaption class="category pill text-sm">
								men's clothing
							</figcaption>
						</figure>
						<header>
							<h4 class="title">
								<a href="/">
									Fjallraven - Foldsack No. 1 Backpack, Fits
									15 Laptops
								</a>
							</h4>
						</header>
						<p class="description"></p>
						<p class="price">DKK</p>
					</article>
				</template>
			</section>
		</main>
		<footer data-theme="dark">
			<div class="container">
				<p>&copy; 2025 EK Web Development</p>
			</div>
		</footer>
	</body>
</html>
