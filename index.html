<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<script type="module" src="js/store/script.js"></script>
	<script type="module" src="js/auth/script.js"></script>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/components/form.css" />
	<link rel="stylesheet" href="css/components/header.css">
</head>

<body>
	<header class="site-header">
			<div class="container">
				<div class="row header-top">
					<a class="brand" href="/" aria-label="Home">
						<img src="assets/images/logo.svg" alt="Logo" />
					</a>

					<div class="row header-actions">
						<a class="cart" href="/cart" aria-label="Cart">
							<svg
								viewBox="0 0 24 24"
								width="28"
								height="28"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
							>
								<path d="M6 7h12l-1 14H7L6 7Z"></path>
								<path d="M9 7a3 3 0 0 1 6 0"></path>
							</svg>
						</a>

						<a class="btn" data-theme="primary" href="/signin"
							>Sign in</a
						>
						<a class="btn" data-theme="secondary" href="/register"
							>Register</a
						>
					</div>
				</div>
			</div>

			<nav class="navstrip" aria-label="Primary">
				<ul class="container row navlinks">
					<li><a href="/women">Women's clothing</a></li>
					<li><a href="/men">Men's clothing</a></li>
					<li><a href="/electronics">Electronics</a></li>
					<li><a href="/jewelry">Jewelery</a></li>
				</ul>
			</nav>
		</header>
	<main>
		<section data-theme="primary">
			<ul id="userList" class="container row wrap">
				<template>
					<li>
						<p></p>
					</li>
				</template>
			</ul>
		</section>
		<section class="container grid col-sm align-rows row-4" id="item-list">
			<template>
				<article class="grid card" data-theme="card">
					<figure>
						<img src="image 3.png" alt="" />
						<figcaption class="category pill text-sm">men's clothing</figcaption>
					</figure>
					<header>
						<h4 class="title">
							<a href="/">
								Fjallraven - Foldsack No. 1 Backpack, Fits
								15 Laptops
							</a>
						</h4>
					</header>
					<p class="description"></p>
					<p class="price">DKK</p>
			</template>
		</section>
	</main>
</body>

</html>
