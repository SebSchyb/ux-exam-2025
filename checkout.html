<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="js/auth/script.js"></script>
    <script type="module" src="js/store/script.js"></script>
    <script type="module" src="js/store/checkout.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/components/form.css" />
    <link rel="stylesheet" href="css/components/header.css" />
    <link rel="stylesheet" href="css/components/hero.css" />
    <link rel="stylesheet" href="css/components/checkout.css" />
</head>

<body>
    <header>
        <div class="container row header-top">
            <a class="brand" href="/" aria-label="Home">
                <img src="assets/images/logo.svg" alt="Logo" />
            </a>
            <div class="row header-actions"></div>
        </div>
    </header>

    <main>
        <header data-theme="dark">
            <h1>Checkout</h1>
        </header>
        <section data-theme="card">
            <div id="checkout-items"></div>
            <article>
                <template id="checkout-item-template">
                    <div class="checkout-item">
                        <span class="title"></span>
                        <span class="quantity"></span>
                        <span class="price"></span>
                    </div>
                </template>
            </article>
            <article>
                <template id="checkout-summary-template">
                    <div class="checkout-summary">
                        <div class="items-total"></div>
                        <div class="shipping"></div>
                        <strong class="grand-total"></strong>
                    </div>
                </template>
            </article>
        </section>
        <section>
            <form id="checkout-form" method="post" action="/checkout">
                <fieldset>
                    <legend>Billing Information</legend>
                    <label for="billing-address">
                        Billing Address
                        <input type="text" name="billing-address" placeholder="Vej Allé" required />
                    </label>
                    <label for="delivery-address">
                        Delivery Address
                        <input type="text" name="delivery-address" placeholder="Vej Allé" required />
                    </label>
                </fieldset>

                <fieldset>
                    <div class="card-details">
                        <legend>Payment Details</legend>
                        <label for="card_number">
                            Card Number
                            <input type="number" name="card-number"
                                pattern="^(5[1-5][0-9]{14}|2(22[1-9][0-9]{12}|2[3-9][0-9]{13}|[3-6][0-9]{14}|7[0-1][0-9]{13}|720[0-9]{12}))$"
                                inputmode="numeric" autocomplete="cc-number" placeholder="1234 5678 9012 3456"
                                required />
                        </label>
                    </div>
                </fieldset>

                <button id="place_order" data-theme="primary" type="submit">Place Order</button>
            </form>
        </section>
    </main>
</body>

</html>
