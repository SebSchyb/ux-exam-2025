<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script type="module" src="js/store/product.js"></script>
		<script type="module" src="js/auth/script.js"></script>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/components/header.css" />
		<link rel="stylesheet" href="css/components/singleproduct.css" />
		<link rel="stylesheet" href="css/components/cart.css" />
	</head>

	<body>
		<header class="site-header">
			<div class="container">
				<div class="row header-top">
					<a class="brand" href="/" aria-label="Home">
						<img src="assets/images/logo.svg" alt="Logo" />
					</a>

					<div class="row header-actions">
						<button
							id="shoppingCartOpenButton"
							class="cart"
							aria-label="Shopping cart"
							data-theme="none"
						>
							<svg
								viewBox="0 0 24 24"
								width="28"
								height="28"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
							>
								<path d="M6 7h12l-1 14H7L6 7Z"></path>
								<path d="M9 7a3 3 0 0 1 6 0"></path>
							</svg>
						</button>

						<a class="btn" data-theme="primary" href="/signin"
							>Sign in</a
						>
						<a class="btn" data-theme="secondary" href="/register"
							>Register</a
						>
					</div>
				</div>
			</div>

			<nav class="navstrip container" aria-label="Primary">
				<ul class="row navlinks">
					<li><a href="/women">Women's clothing</a></li>
					<li><a href="/men">Men's clothing</a></li>
					<li><a href="/electronics">Electronics</a></li>
					<li><a href="/jewelry">Jewelery</a></li>
				</ul>
			</nav>
			<section id="shoppingCart">
				<article>
					<header>
						<button
							id="closeBtn"
							aria-label="Close"
							data-theme="none"
						>
							>>
						</button>
						<h2 class="text-lg">Shopping cart</h2>
					</header>
					<p class="text-sm empty"></p>
					<ul></ul>
					<template>
						<li class="row">
							<img src="image 3.png" alt="" />
							<article class="text-sm">
								<h3>Mens Casual Premium Slim Fit T-Shirts</h3>
								<button
									class="removeProductBtn"
									data-theme="none"
								>
									remove product
								</button>
								<header></header>
								<footer class="row">
									<div class="counter">
										<button
											class="dec"
											aria-label="Decrease quantity"
											data-theme="secondary"
										>
											-
										</button>
										<input inputmode="numeric" />
										<button
											class="inc"
											aria-label="Increase quantity"
											data-theme="secondary"
										>
											+
										</button>
									</div>
									<p>DKK</p>
								</footer>
							</article>
						</li>
					</template>
				</article>
				<button>Check out now</button>
			</section>
		</header>
		<main>
			<section>
				<ul id="userList">
					<template>
						<li>
							<p></p>
						</li>
					</template>
				</ul>
			</section>
			<section class="container">
				<div class="row" id="single-product-container">
					<template class="single-product-template">
						<div class="single-product">
							<section class="image-wrapper">
								<img src="image 3.png" alt="" />
							</section>
							<section class="info-wrapper">
								<h1 class="title">
									Mens Casual Premium Slim Fit T-Shirts
								</h1>
								<h2 class="category text-base">
									men's clothing
								</h2>
								<p class="description text-base">
									Slim-fitting style, contrast raglan long
									sleeve, three-button henley placket, light
									weight & soft fabric for breathable and
									comfortable wearing. And Solid stitched
									shirts with round neck made for durability
									and a great fit for casual fashion wear and
									diehard baseball fans. The Henley style
									round neckline includes a three-button
									placket.
								</p>
								<div class="add-to-cart-wrapper">
									<p class="price"></p>
									<button id="addToCart" data-theme="primary">
										Add to Cart
									</button>
								</div>
							</section>
						</div>
					</template>
				</div>
			</section>
		</main>
	</body>
</html>
